<head>
  <title>AUTHENTICATED</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
</head>
<body>
  <h1>AUTHENTICATED</h1>
  <div id="output"></div>
  <script>
    console.log("Not In Ready");
    $(function () {
      console.log("In Ready, query_string:");
      var query_string = {};
      var query = window.location.search.substring(1);
      var vars = query.split("&");
      for (var i=0; i < vars.length; i++) {
          var pair = vars[i].split("=");
          query_string[pair[0]] = pair[1];
      }
      console.log(query_string);
      console.log(JSON.strinfigy(query_string));
      console.log("access_token: " + query_string.access_token);
      console.log("typeof(query_string.access_token): " + typeof(query_string.access_token));
      if (typeof(query_string.access_token) != "undefined") {
          var result;
          result.state = query_string.state;
          result.scope = query_string.scope;
          result.access_token = query_string.access_token;
          result.expires_in = query_string.expires_in;
          result.resource_server_base_uri = query_string.resource_server_base_uri;
          result.token_type = query_string.token_type;
          console.log("scope: " + result.scope);
      }
    });
  </script>
</body>
